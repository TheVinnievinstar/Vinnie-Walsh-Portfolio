    <section id="contact">
      <div class="container-lg">
        <div class="text-center">
          <h2>Get in Touch!</h2>
          <p class="lead">For questions and inquiries, Fill out the form to contact me directly.</p>
        </div>

        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <label class="form-label" for="email">Email address</label>
              <input type="email" class="form-control" id="email"
              placeholder="e.g. John@example.com">

              <label class="form-label mt-4" for="name">Name:</label>
              <input class="form-control" type="text" id="name" placeholder="John Doe">

              <div class="form-floating mb-4 mt-4">
                <textarea id="query" class="form-control" style="height: 140px"></textarea>
                <label for="query" >Your query...</label>
              </div>

              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              
            </form>
          </div>
        </div>


      </div>
    </section>
